<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scramble-component</title>
</head>
<body>
  <script type="module" src="./scrambleComponent.js" ></script>
  <h1><scramble-span duration="5" content="Hello World!"></scramble-span></h1>
  <scramble-span duration="5" cycles="2" content="This is a component that creates this effect!"></scramble-span>
  <p><code><scramble-span duration="4" cycles="1" content="<scramble-span content='example'></scramble-span>"></scramble-span></code></p>
  <p><scramble-span duration="5" cycles="2" content="That's it. A custom HTML component."></scramble-span></p>
  <p><scramble-span duration="5" cycles="2" content="If you want to use it, go "></scramble-span><a href="https://github.com/WiDuMu/scramble-component"><scramble-span duration="5" cycles="3" content="to my github."></scramble-span></a></p>
  <p><scramble-span duration="4" cycles="4" single-letter content="This is the single-letter option."></scramble-span></p>
  <style>
    :root, html, body {
      font-family: Arial, Helvetica, sans-serif;
      height: 100%;
      width: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</body>
</html>
